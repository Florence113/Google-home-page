<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="./images/google_dots.jpeg" alt="google dots">
            <img src="./images/love.jpg" alt="profile pic">
        </nav>
    </header>

    <main>
        <img src="./images/google_image.png" alt="">
        <input type="text" placeholder="Search Google or type a URL">
        <div class="icons">
            <div class="icon1"><img src="./images/google_search.png" alt="Search icon"></div>
            <div class="icon2"><img src="./images/google_mic.png" alt="mic icon"></div>
        </div>
        <div class="button-container">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <div class="languages">
            <p>Google offered in:</p>
            <a href="#">Hausa</a>
            <a href="#">Igbo</a>
            <a href="#">Hausa</a>
            <a href="#">Nigeria Pidgin</a>
        </div>
    </main>

    <footer>
        <div class="footer-top">
            <p>Nigeria</p>
        </div>
        <div class="footer-bottom">
            <div class="footer-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>

            <div class="footer-center">
                <a href="#"><img src="" alt=""> Carbon neutral since 2007</a>
            </div>

            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
